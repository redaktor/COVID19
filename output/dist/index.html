07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg></a></header><div><main class="Home-m__root__d4ae141lPCV" lang="en"><section class="Hero-m__root__d4ae142EHgk" style="background-image: url(&quot;covidCarteretTeaser.Vfjo6Jrk.jpg&quot;);"><h1 class="Hero-m__headline__d4ae141YQ3H"><p>Crisis Response to COVID-19 :<br>
		Help, Solidarity, Information.</p>
		</h1><a target="_blank" rel="noreferrer" href="https://redaktor.ushahidi.io" class="Hero-m__build__d4ae1417EcE"><h3>Open the app</h3></a><div class="Hero-m__textContainer__d4ae142mwSe"><div class="Hero-m__text__d4ae142I1J1"><p><strong>Young people help high-risk groups through the COVID-19-time.</strong><br>
		An exceptional situation calls for exceptional measures.</p>
		</div><div class="Hero-m__text__d4ae142I1J1"><p>The new type of corona virus has turned our society upside down.<br>
		<strong>Now it is mobilizing our community.</strong></p>
		</div></div></section><div class="Features-m__root__d4ae141b7Vu"><section id="help" class="Features-m__featureRow__d4ae143HF5K Features-m__featureOne__d4ae143Rn9i"><h1 class="Features-m__featureTitle__d4ae14ar9wr"><p>Finding help</p>
		</h1><div class="Features-m__featureCardRight__d4ae14D1lxW"><div data-test="card" class="Card-m__root__d4ae1417FRC Card-m__depth4__d4ae141gy23"><div data-test="content" class="Card-m__content__d4ae149Y3dR"><h3>Map and List</h3>
		<p><a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/savedsearches/12/map">Look for your place on the map</a>.<br>
		If you couldn't find any assistance in the map or <a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/savedsearches/12/data">list</a> :</p>
		<h2>I need help</h2>
		<p><strong><a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/register">Register</a></strong> to be contacted without revealing your data.</p>
		<p><strong><a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/posts/create/2">Tell people what you need.</a></strong></p>
		<p>Scroll down for country-specific information.</p>
		</div></div></div></section><section class="Features-m__featureRow__d4ae143HF5K Features-m__featureTwo__d4ae141PYcN"><div id="offer" class="Features-m__featureCardLeft__d4ae14k-ilW"><div data-test="card" class="Card-m__root__d4ae1417FRC Card-m__depth4__d4ae141gy23"><div data-test="content" class="Card-m__content__d4ae149Y3dR"><p><em>Use this option if you do NOT belong to a risk group.</em><br>
		<a class="ext" target="_blank" rel="noopener noreferrer" href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public">Read the guide by the WHO</a><br>
		<a class="ext" target="_blank" rel="noopener noreferrer" href="https://www.infektionsschutz.de/fileadmin/infektionsschutz.de/Downloads/200326_BZgA_Atemwegsinfektion-Hygiene_schuetzt_A4_EN_RZ_Ansicht.pdf">See the flyer of BZgA</a></p>
		<p><a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/savedsearches/13/map">Look for a place to help on the map</a><br>
		and search unsolved support.</p>
		<h3>I can offer help:</h3>
		<p><strong><a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/posts/create/3">Tell people what you can give.</a></strong></p>
		<p><strong><a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/posts/create/6">Enter solidary neighbourhoods and local initiatives.</a></strong></p>
		</div></div></div><h1 class="Features-m__featureTitle__d4ae14ar9wr"><p>Help</p>
		</h1></section><section class="Features-m__featureRow__d4ae143HF5K Features-m__featureThree__d4ae1428TOs"><h1 class="Features-m__featureTitle__d4ae14ar9wr"><p>Inform</p>
		</h1><div id="info" class="Features-m__featureCardRight__d4ae14D1lxW"><div data-test="card" class="Card-m__root__d4ae1417FRC Card-m__depth4__d4ae141gy23"><div data-test="content" class="Card-m__content__d4ae149Y3dR"><p>Research <a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/savedsearches/35/data"><strong>informations and experts</strong></a> in the list.<br>
		Find <a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/savedsearches/22/map">restrictions</a> and <a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/savedsearches/14/map">incidents</a> on the map.</p>
		<h3 class="muted">US – Country specific infos</h3><details open="open"><summary><p>USA United States</p>
		</summary><p><strong>Official WHO Links</strong> <a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/posts/1313">are here</a><br>
		<strong>Official US Links</strong> <a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/posts/5059">are here</a></p>
		<p>For a network overview visit the site <a class="ext" target="_blank" rel="noopener noreferrer" href="https://itsgoingdown.org/c19-mutual-aid/">COVID-19 Mutual Aid</a>.<br>
		We are desperately looking for more neighbourhood networks in South- and Northamerica.</p>
		</details><details><summary><p>UK United Kingdom</p>
		</summary><p><strong>Official WHO Links</strong> <a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/posts/1313">are here</a><br>
		<strong>Official UK Links</strong> <a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/posts/5066">are here</a></p>
		<p>For a network overview visit the site <a class="ext" target="_blank" rel="noopener noreferrer" href="https://covidmutualaid.org">COVID-19 Mutual Aid</a></p>
		</details><details><summary><p>Spain</p>
		</summary><p><a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/posts/1317">See also</a><br>
		<strong>Official WHO Links</strong> <a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/posts/1313">are here</a></p>
		<p>Visit <a class="ext" target="_blank" rel="noopener noreferrer" href="https://es.mapa.frenalacurva.net/views/map">the neighbourhood App of Frena la curva Maps</a>.</p>
		<p><a class="ext" target="_blank" rel="noopener noreferrer" href="https://frenalacurva.net">Apps</a></p>
		</details><details><summary><p>Italy</p>
		</summary><p><a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/posts/1315">See also</a></p>
		<p>Visit <a class="ext" target="_blank" rel="noopener noreferrer" href="https://anpas.ushahidi.io/views/map">the neighbourhood App of ANPAS</a><br>
		or call <strong>+39 055303821</strong> or inform at <a class="ext" target="_blank" rel="noopener noreferrer" href="http://www.salute.gov.it/nuovocoronavirus">Ministero della Salute</a>.<br>
		The public utility phone number <strong>1500</strong> of the Ministry of Health is also active.</p>
		</details><details><summary><p>India</p>
		</summary><p><strong>Official WHO Links</strong> <a class="ext" target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/posts/1313">are here</a>.<br>
		<strong>Official India Info</strong> <a class="ext" target="_blank" rel="noopener noreferrer" href="https://www.mohfw.gov.in">are here</a> --- <a class="ext" target="_blank" rel="noopener noreferrer" href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=2&amp;ved=2ahUKEwjB3vKkg8LoAhX-QEEAHfMxCV4Qi-8BKAEwAXoECGYQAg&amp;url=https%3A%2F%2Fwebcache.googleusercontent.com%2Fsearch%3Fq%3Dcache%3AQ7S18eyhhpgJ%3Ahttps%3A%2F%2Fwww.mohfw.gov.in%2F&amp;usg=AOvVaw1Sb1EVUgbJejU4Y5_2-uY0">cache</a><br>
		<a class="ext" target="_blank" rel="noopener noreferrer" href="https://www.who.int/india/emergencies/india-situation-report">Situation Reports</a></p>
		</details><br></div></div></div></section><nav id="links" class="Features-m__featureRow__d4ae143HF5K Features-m__featureBottom__d4ae142l_p9"><div><a target="_blank" href="https://redaktor.ushahidi.io"></a></div><strong>Klicke den Knopf in der App und fülle die Karte</strong><a target="_blank" href="https://redaktor.ushahidi.io" class="Features-m__btnPlus__d4ae14Wnxof"></a></nav></div><section class="Ethos-m__root__d4ae14WbYq8"><div data-test="card" class="Card-m__root__d4ae1417FRC"><div data-test="content" class="Card-m__content__d4ae149Y3dR"><div><h3>COVID-19</h3>
		<p>COVID-19 is the infectious disease caused by the most recently discovered coronavirus. This new virus and disease were unknown before the outbreak began in Dec. 2019.<br>
		The most common symptoms of COVID-19 are fever, tiredness, and dry cough.<br>
		<a class="ext" target="_blank" rel="noopener noreferrer" href="https://www.who.int/news-room/q-a-detail/q-a-coronaviruses">Q&amp;A</a></p>
		</div></div></div><div data-test="card" class="Card-m__root__d4ae1417FRC"><div data-test="content" class="Card-m__content__d4ae149Y3dR"><div><h3>Spreading</h3>
		<p>People can catch COVID-19 from others who have the virus. The disease can spread from person to person through small droplets from the nose or mouth which are spread when a person with COVID-19 coughs or exhales.</p>
		<p>This is why it is important to wash hands and stay more than 1 meter (3 feet) away from people.</p>
		</div></div></div><div data-test="card" class="Card-m__root__d4ae1417FRC"><div data-test="content" class="Card-m__content__d4ae149Y3dR"><div><h3>Contributions</h3>
		<p>Let us tinker <strong>a map of solidarity and creativity</strong> together</p>
		<p>We are now looking for</p>
		<ul>
		<li>Suggestions</li>
		<li>Moderators</li>
		<li>Translators</li>
		</ul>
	</div></div></div></section></main></div><footer class="Footer-m__root__d4ae141zPMX"><div class="Footer-m__wrapper__d4ae14Xxres"><div class="Footer-m__content__d4ae14vRa5M"><div class="Footer-m__contentRow__d4ae141x_4x"><div class="Footer-m__copyright__d4ae143xzJw"><img class="Footer-m__logo__d4ae142kD38" alt="logo" src="redaktorlogo.3WALTSm0.svg">© 2020 redaktor &amp; contributors</div><div class="Footer-m__linksWrapper__d4ae14ESv3t"><div class="Footer-m__linksRow__d4ae14hb-nE"><div class="Footer-m__links__d4ae14opHrD"><div class="Footer-m__title__d4ae143Gc_e">docs</div><a target="_blank" rel="noopener noreferrer" href="https://www.ushahidi.com/features" class="Footer-m__link__d4ae143-JoA">Overview<img class="Footer-m__externalLink__d4ae1437B7s" alt="externalLink" src="external-link.1NnWwnEi.svg"></a><a target="_blank" rel="noopener noreferrer" href="https://redaktor.ushahidi.io/posts/5005" class="Footer-m__link__d4ae143-JoA">Blog post<img class="Footer-m__externalLink__d4ae1437B7s" alt="externalLink" src="external-link.1NnWwnEi.svg"></a><a target="_blank" rel="noopener noreferrer" href="https://redaktor.me" class="Footer-m__link__d4ae143-JoA">Home<img class="Footer-m__externalLink__d4ae1437B7s" alt="externalLink" src="external-link.1NnWwnEi.svg"></a></div><div class="Footer-m__links__d4ae14opHrD"><div class="Footer-m__title__d4ae143Gc_e">community</div><a target="_blank" rel="noopener noreferrer" href="https://www.contributor-covenant.org/version/1/4/code-of-conduct/" class="Footer-m__link__d4ae143-JoA">Code of Conduct<img class="Footer-m__externalLink__d4ae1437B7s" alt="externalLink" src="external-link.1NnWwnEi.svg"></a><a target="_blank" rel="noopener noreferrer" href="https://github.com/redaktor/" class="Footer-m__link__d4ae143-JoA">GitHub<img class="Footer-m__externalLink__d4ae1437B7s" alt="externalLink" src="external-link.1NnWwnEi.svg"></a><a target="_blank" rel="noopener noreferrer" href="https://socialhub.activitypub.rocks/c/software/redaktor-me/22" class=
